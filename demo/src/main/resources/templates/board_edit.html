<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">게시글 수정</h1>

        <!-- 게시글 정보 표시 -->
        <div class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${board.id}"></td>
                        <td th:text="${board.title}"></td>
                        <td th:text="${board.content}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 수정 폼 -->
        <div class="mt-4">
            <h2>게시글을 수정합니다</h2>

            <form th:action="@{/api/boards_update/{id}(id=${board.id})}" method="post">
                <input type="hidden" name="_method" value="put">

                <!-- ⭐ 반드시 필요한 hidden 값들 -->
                <input type="hidden" name="user" th:value="${board.user}">
                <input type="hidden" name="address" th:value="${board.address}">
                <input type="hidden" name="count" th:value="${board.count}">
                <input type="hidden" name="likec" th:value="${board.likec}">
                <input type="hidden" name="newdate" th:value="${board.newdate}">

                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control"
                           id="title" name="title"
                           th:value="${board.title}" required>
                </div>

                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea class="form-control"
                              id="content" name="content"
                              rows="5" required
                              th:text="${board.content}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">수정완료</button>
            </form>
        </div>

    </div>
</body>
</html>
