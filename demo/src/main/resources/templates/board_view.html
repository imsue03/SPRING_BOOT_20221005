<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>게시글 보기</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
    <div class="container mt-5">
        <h2>게시글 상세보기</h2>

        <table class="table table-bordered mt-4">
            <tr>
                <th>ID</th>
                <td th:text="${boards.id}"></td>
            </tr>

            <tr>
                <th>제목</th>
                <td th:text="${boards.title}"></td>
            </tr>

            <tr>
                <th>작성자</th>
                <td th:text="${boards.user}"></td>
            </tr>

            <tr>
                <th>작성일</th>
                <td th:text="${boards.newdate}"></td>
            </tr>

            <tr>
                <th>조회수</th>
                <td th:text="${boards.count}"></td>
            </tr>

            <tr>
                <th>내용</th>
                <td th:text="${boards.content}"></td>
            </tr>
        </table>

        <!-- 수정 버튼 -->
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${boards.id})}">수정</a>

        <!-- 삭제 버튼 -->
        <a class="btn btn-danger"
        th:href="@{/api/board_delete(id=${boards.id})}"
        onclick="return confirm('정말 삭제하시겠습니까?');">
        삭제
        </a>


        <!-- 목록으로 -->
        <a class="btn btn-secondary" href="/board_list">목록</a>
    </div>
    </body>
</html>
